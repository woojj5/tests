stages:
  - build
  - deploy

variables:
  NODE_VERSION: "18"
  PROJECT_DIR: "/mnt/hdd1/jeon/dir-2"

cache:
  paths:
    - node_modules/

build:
  stage: build
  image: node:${NODE_VERSION}-alpine
  script:
    - npm ci
    - npm run typecheck
    - npm run build
  artifacts:
    paths:
      - .next/
      - node_modules/
    expire_in: 1 hour
  only:
    - main
    - master

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts
  script:
    - |
      ssh $SERVER_USER@$SERVER_HOST << 'EOF'
        cd /mnt/hdd1/jeon/dir-2
        git pull origin main
        npm ci
        npm run build
        docker compose up -d --build jeon-web
        docker compose restart jeon-web
        sleep 10
        curl -f http://localhost:3006 || exit 1
      EOF
  only:
    - main
    - master
  when: on_success

